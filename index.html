<!doctype html>
<html class="container-fluid bg-secondary">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Números Primos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="js/bootstrap.min.js"></script>


  </head>
  <body>

    <!-- Navegacion -->
    <nav class="navbar navbar-collapse bg-dark navbar-dark">

      <a class="navbar-brand" href="http://uns.edu.ar/" target="_blank"><img alt="logo" src="img/logo-uns.png" width="100px"></a>
      <h1 class="headerFont">Números primos</h1>  
      <button class="navbar-toggler"  type="button" data-toggle="collapse"
      data-target="#navbarCollapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse nav-item navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav" id="textoLista">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="mostrarDiv('chequear')">Chequear Primo<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="mostrarDiv('anterior')">Anterior Primo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="mostrarDiv('siguiente')">Siguiente Primo</a>
          </li>    
        </ul>
      </div>  
    </nav>

    <div style="text-align:center;" class="bg-secondary" id="chequearPrimo">
      <br>
      <input class="bg-dark entrada" placeholder="Ingrese un entero" type="number" min="1" id="inputChequear">
      <br>
      <p style="text-align:center">El número ingresado</p> <b id="resultadoChequear"></b>
      <br>
    </div>

    <div style="text-align:center; display: none;" class="bg-secondary" id="anteriorPrimo">
      <br>
      <input class="bg-dark entrada" placeholder="Ingrese un entero" type="number" min="1" id="inputAnterior">
      <br>
      <p style="text-align:center">El mayor número primo menor al ingresado es</p> <b class="resultado verdadero" id="resultadoAnterior"></b>
      <br>
    </div>

    <div style="text-align:center; display: none;" class="bg-secondary" id="siguientePrimo">
      <br>
      <input class="bg-dark entrada" placeholder="Ingrese un entero" type="number" min="1" id="inputSiguiente">
      <br>
      <p style="text-align:center">El menor número primo mayor al ingresado es</p> <b class="resultado verdadero" id="resultadoSiguiente"></b>
      <br>
    </div>

    <div class="bg-secondary" style="text-align:center;" id="switchTema">
      <br><br><br><br><br>
      <label class="switch bg-secondary">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
