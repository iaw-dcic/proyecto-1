<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Números Primos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link id="theme" rel="stylesheet" href="css/greyTheme.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="js/bootstrap.min.js"></script>


  </head>
  <body class="w3-theme-d1" onload="loadStorage()">

    <!-- Navegacion -->
    <nav class="navbar navbar-collapse w3-theme-dark navbar-dark">

      <a class="navbar-brand" href="http://uns.edu.ar/" target="_blank">
        <img alt="logo" src="img/logo-uns.png" width="100px">
      </a>
      <h1 class="headerFont">Números primos</h1>  
         
    <div>
      <br><br>
      <label class="switch">
        <input type="checkbox" id="themeButton">
        <span class="slider round"></span>
      </label>
    </div>
      <button class="navbar-toggler"  type="button" data-toggle="collapse"
      data-target="#navbarCollapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse nav-item navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav" id="textoLista">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="showDiv('check')">Chequear Primo<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showDiv('previous')">Anterior Primo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showDiv('next')">Siguiente Primo</a>
          </li>    
        </ul>
      </div>  
    </nav>
   
    <div style="text-align:center;"  class="w3-theme-d1" id="checkPrime">
      <br>
      <input class="bg-secondary" style="text-align: center;" placeholder="Ingrese un entero" type="number" min="1" id="inputCheck">
      <br><br>
      <p style="text-align:center">El número ingresado</p> <b id="resultCheck"></b>
      <br>
    </div>

    <div style="text-align:center; display: none;" class="w3-theme-d1" id="previousPrime">
      <br>
      <input class="bg-secondary" style="text-align: center;" placeholder="Ingrese un entero" type="number" min="3" id="inputPrevious">
      <br><br>
      <p style="text-align:center">El mayor número primo menor al ingresado es</p> <b class="result true" id="resultPrevious"></b>
      <br>
    </div>

    <div style="text-align:center; display: none;" class="w3-theme-d1" id="nextPrime">
      <br>
      <input class="bg-secondary" style="text-align: center;" placeholder="Ingrese un entero" type="number" min="1" id="inputNext">
      <br><br>
      <p style="text-align:center">El menor número primo mayor al ingresado es</p> <b class="result true" id="resultNext"></b>
      <br>
    </div>

    <!-- Historial -->

    <div class="w3-theme-d1" style="text-align:right;" id="histTitle"> Últimos números ingresados
      <ul class="navbar-nav">
        <br><li class="nav-item active" id="hist1">
          <span class="sr-only">(current)</span>
        </li>
        <li class="nav-item" id="hist2"></li>
        <li class="nav-item" id="hist3"></li>
        <li class="nav-item" id="hist4"></li>  
        <li class="nav-item" id="hist5"></li>      
      </ul>    
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
